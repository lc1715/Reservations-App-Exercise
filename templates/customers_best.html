{% extends 'base.html' %}
{% block title %}Best Customers{% endblock %}
{% block content %}


<h1>Best Customers</h1>

<ul style="column-count: 4">
    {% for bestCustomer in bestCustomers %}

    {% endfor %}
</ul>

{% endblock %}
